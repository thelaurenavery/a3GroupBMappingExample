<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Simple Mapping Example</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD581rfLSCXE2Nw2sGzOn6uXrXk6J1P5EI"></script>
</head>

<body>
	<h4>Google Maps and Geolocation</h4>
	<!--set up the html file for the google maps api-->
	<span class="latitude"></span>
	<span class="longitude"></span>
	
	<script type="text/javascript">
		(function() {
			var lat = document.querySelector('.latitude'),
				lng = document.querySelector('.longitude'),
				heading = document.querySelector('h4');
			
			function getLocation() {
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(showPosition);
				}else{
					console.log('no geolocation for you!');
				}
			}
			
			function showPosition(position) {
				heading.innerHTML = "Got location!";
				lat.innerHTML = "Latitude: " + position.coords.latitude;
				lng.innerHTML = "Longitude: " + position.coords.longitude;
			}
			
			getLocation();
		})();
	</script>
	
	<script src="js/main.js"></script>
</body>
</html>
